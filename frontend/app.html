<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/0e24950e5e.js" crossorigin="anonymous"></script>
        <script src="/static/js/app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/app.css">
        <link rel="icon" type="image/x-icon" href="/static/img/icon.ico">
        <title>Instant Grader</title>
    </head>
    <body onload="get_classes(); display_user_info();">
        <div class="header">
            <h2 id="assignments_text"">Assignments</h2>
            <button onclick="document.getElementById('new_assignment_modal').style.display='block'" class="new_assignment_button">New Assignment</button>
            <button id="profile_button"><span id="profile_button_text"></span><img id="profile_button_img" referrerpolicy="no-referrer"></button>
            <button id="logout_button">Sign Out</button>

        </div>

        <div class="sidebar" id="sidebar">
                <h3 id="classes_text">Classes</h3>
                <button class="class_util_buttons"><i class="fa-solid fa-bars"></i></button>
                <button onclick="document.getElementById('new_class_modal').style.display='block'" class="class_util_buttons"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class = "main" id="main">
            <div id="new_class_modal" class="modal">

                <div class="modal-content animate">
              
                  <div class="container">
                    <span onclick="document.getElementById('new_class_modal').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form class="new_class_form">
                        <label class ="new_class_form_element">Class Name:</label><br>
                        <input class ="new_class_form_element" type="text" id="class_name" name="class_name"><br>
                        <label class ="new_class_form_element">Class Password:</label><br>
                        <input class ="new_class_form_element" type="text" id="class_pwd" name="class_pwd"><br>
                        <div class = "submit_button_container">
                        <input class ="submit_new_class" onclick="create_new_class()"type="button" value="Create Class">
                        </div>
                    </form> 
                  </div>
                
                </div>
            </div>

            <div id="new_assignment_modal" class="modal">

                <div class="modal_content animate">
                    <span onclick="document.getElementById('new_assignment_modal').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <div class="new_assignment_container">
                        <div class="assignment_details">
                            <form class="new_assignment_form">
                                <label class ="new_assignment_form_element">Assignment Name:</label><br>
                                <input class ="new_assignment_form_element" type="text" id="assignment_name" name="assignment_name"><br>
                                <label class ="new_assignment_form_element" larger_font>Due Date:</label><br>
                                <input class ="new_assignment_form_element" type="date" id="assignment_due_date" name="assignment_due_date"><br>
                                <div class = "modal_button_container">
                                <input class ="modal_button create_assignment_button" onclick="create_assignment()"type="button" value="Create Assignment">
                                </div>
                            </form> 
                        </div>
                        
                        <div class="table">
                            <div class="modal_button_container">
                                <button class="modal_button new_question_button" onclick="add_answer()">Add Question</button>

                            
                            </div>
                            <table id="answers_table" class="answers_table">

                            </table>
                        </div>
                    </div>
                
                </div>
            </div>

        </div>
    </body>
</html>
